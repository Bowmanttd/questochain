<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="triangle triangle-blue"></div>
    <div class="triangle triangle-green"></div>
    <div class="triangle triangle-pink"></div>
    <header>
        <h1>WELCOME TO THE GROUP 8 QUESTOCHAIN</h1>
        <p>MITIGATING QUESTION LEAKAGE ,ONE BLOCK AT A TIME </p>
    </header>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>
        </div>
        
        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="passkey.js"></script>
</body>
</html>
